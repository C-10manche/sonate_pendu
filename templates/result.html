{% extends 'layout.html' %}

{% block title %}Résultat{% endblock %}

{% block content %}
    <main class="wrapper home">
        <h1>Résultat</h1>
        <br><br>
        <main class="box">
            {% if lifepoint > 0 %}
                <h2 class="green big">BRAVO !</h2>
                <h2>Le mot à trouver était bien</h2>
                <h2 class="green big">"{{word_to_guess.upper()}}"!</h2>
                <br>
                <img class="pendu result-green" src="/static/images/gagner.gif">
            {% else %}
                <h2 class="red big">PERDU !</h2>
                <h2>Le mot à trouver était</h2>
                <h2 class="red big">"{{word_to_guess.upper()}}"!</h2>
                <br>
                <img class="pendu result-red" src="/static/images/perdu.gif">
            {% endif %}
            <br><br>
            <div class="box menu align">
                <form action="/play" method="post"><button type="submit" name = "replay">Rejouer</button></form>
            </div>
        </main>
    </main>
{% endblock %}
